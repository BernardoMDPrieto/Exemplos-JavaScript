<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function troca(){
            document.getElementById('demo').innerHTML="O parágrafo foi alterado!"
        }
    </script>
    <title>JavaScript no Head</title>
</head>
<body>
    <h2>JavaScrip entre as tags head</h2>
    <p id="demo">Ao clicar no botão de baixo, esse parágrafo será alterado</p>
    <button type="button" onclick="troca()">Clique-me</button>
</body>
</html>
